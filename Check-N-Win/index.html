<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game- Check N Win</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="landing" class="landing">
        <h1 class="intro">Welcome To The Number Guessing Game</h1>
        <button class="startBtn" id="startBtn">CLICK HERE</button>
    </div>

    <div class="gamebox" id="gamebox">
        <h1>Be Lucky, Unlucky or Both</h1>
        <form>
        <label for="box" class="myLabel" id="myLabel">Guess A Number(1-50): </label>
        <div id="message" class="message"></div>
        <br>
        <input type="text" name="box" id="box" title="Value Box">
        <br>
        <input type="button" value="ENTER" class="check" id="check">
        </form>
        <br />
        
        <div class="record">
          GAME RECORDS: 
          <table id="tab">
          </table>
        </div>
    </div>
    
    <script src="mainScript.js"></script>
</body>
</html>
